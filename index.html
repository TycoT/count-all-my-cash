<!DOCTYPE html>
<html lang="en">
<head>

  <title>Count All My Cash - Where you can sum up your money from each denomination</title>

  <!-- CSS  -->

<body>
  <div class="navbar-fixed">

            <ul class="collapsible collapsible-accordion">
              <li>

                  <ul>
                    <li><a href="#!">Coming soon</a></li>

                </div>
              </li>
            </ul>
          </li>

              </li>
            </ul>
          </li>

  <div class="section no-pad-bot" id="index-banner">

      <h1 class="header center orange-text">Canada</h1>

      </div>

            </div>

        </div>
        
      </div>
    </div>
